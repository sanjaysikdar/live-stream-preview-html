<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Live Player</title>
    <link rel="shortcut icon" href="https://buzzbites.in/images/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://buzzbites.in/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        .video-wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding-top: 20px;
            margin: 0 auto;
        }

        .video-container {
            position: relative;
        }

        .video-title {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px;
            text-align: center;
            z-index: 2;
        }

        video {
            display: block;
            width: 100%;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-6 mt-5 fw-bold"><span class="text-warning">Live!</span> Player</h1>
        <p class="text-warning">Powered by Buzzbites Team!</p>
        <button id="muteAllButton" class="btn btn-warning btn-sm ">Unmute All</button>
        <div class="video-wrapper">
            <div class="video-container" id="container1">
                <div class="video-title">
                    <div class="d-flex justify-content-between">
                        <div>Stream 1</div>
                        <a class="text-light" href="https://media-stream-01.meghbelabroadband.com/stats"
                            target="_blank">View Stats</a>
                    </div>
                </div>
                <video id="video1" controls muted></video>
            </div>
            <div class="video-container" id="container2">
                <div class="video-title">
                    <div class="d-flex justify-content-between">
                        <div>Stream 2</div>
                        <a class="text-light" href="https://media-stream-02.meghbelabroadband.com/stats"
                            target="_blank">View Stats</a>
                    </div>
                </div>
                <video id="video2" controls muted></video>
            </div>
            <div class="video-container" id="container3">
                <div class="video-title">
                    <div class="d-flex justify-content-between">
                        <div>Stream 3</div>
                        <a class="text-light" href="https://media-stream-03.meghbelabroadband.com/stats"
                            target="_blank">View Stats</a>
                    </div>
                </div>
                <video id="video3" controls muted></video>
            </div>
            <div class="video-container" id="container4">
                <div class="video-title">
                    <div class="d-flex justify-content-between">
                        <div>Stream 4</div>
                        <a class="text-light" href="https://media-stream-04.meghbelabroadband.com/stats"
                            target="_blank">View Stats</a>
                    </div>
                </div>
                <video id="video4" controls muted></video>
            </div>
            <div class="video-container" id="container5">
                <div class="video-title">
                    <div class="d-flex justify-content-between">
                        <div>Stream 5</div>
                        <a class="text-light" href="https://media-stream-05.meghbelabroadband.com/stats"
                            target="_blank">View Stats</a>
                    </div>
                </div>
                <video id="video5" controls muted></video>
            </div>
        </div>
    </div>
    <script>
        var params = new URLSearchParams(window.location.search);
        var urls = [params.get('url1'), params.get('url2'), params.get('url3'), params.get('url4'), params.get('url5')];

        urls.forEach(function (url, index) {
            var container = document.getElementById('container' + (index + 1));
            if (url && Hls.isSupported()) {
                var video = document.getElementById('video' + (index + 1));
                var hls = new Hls();
                hls.attachMedia(video);
                hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                    hls.loadSource(url);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        video.play();
                    });
                });
            } else {
                container.style.display = 'none';
            }
        });

    </script>
    <script>
        // Assume videos start in a muted state
        let areVideosMuted = true; // Adjust the flag to reflect the initial state

        document.addEventListener('DOMContentLoaded', (event) => {
            // Optionally mute all videos on page load, if not already set in HTML
            const videos = document.querySelectorAll('video');
            videos.forEach(video => video.muted = true);

            // Set initial button text
            document.getElementById('muteAllButton').textContent = "Unmute All";
        });

        document.getElementById('muteAllButton').addEventListener('click', function () {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.muted = !areVideosMuted; // Toggle based on the flag
            });
            areVideosMuted = !areVideosMuted; // Invert the flag after toggling

            // Update button text based on the mute state
            this.textContent = areVideosMuted ? "Unmute All" : "Mute All";
        });
    </script>
</body>

</html>
